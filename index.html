<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="header">
            <h1 class="title">Rock Paper Scissors!</h1>
        </div>
        <div class="content">
            <div class="player-btn">
                <button title="Rock" class="btn-player" id="player-rock">✊</button>
                <button title="Paper" class="btn-player" id="player-paper">✋</button>
                <button title="Scissors" class="btn-player" id="player-scissors">✌️</button>
            </div>
            <div class="computer-btn">
                <button title="Rock" class="btn-computer">✊</button>
                <button title="Paper" class="btn-computer">✋</button>
                <button title="Scissors" class="btn-computer">✌️</button>
            </div>
        </div>

        <script src="/js/script.js" async defer></script>
    </body>
</html>
